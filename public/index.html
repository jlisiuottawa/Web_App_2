<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('https://uploads.onecompiler.io/43x4hzcxy/43y3x3qbx/image_1759087042042.png');">
  <div class="flex flex-col items-center justify-start min-h-screen p-6 space-y-6 bg-black/50">

    <!-- Energy Tracker Box -->
    <div id="energy-box" class="bg-white/90 shadow-xl rounded-2xl p-6 w-full max-w-md hidden">
      <h2 class="text-xl font-bold mb-4 text-center">Energy Tracker</h2>
      <ul class="space-y-4">
        <li class="flex justify-between items-center">
          <span>Lights turned ON</span>
          <div class="flex items-center space-x-2">
            <span id="on-count" class="font-bold">0</span>
            <button type="button" onclick="incrementBackend('on')" class="px-3 py-1 bg-green-500 text-white rounded-xl shadow hover:bg-green-600">+</button>
          </div>
        </li>
        <li class="flex justify-between items-center">
          <span>Lights turned OFF</span>
          <div class="flex items-center space-x-2">
            <span id="off-count" class="font-bold">0</span>
            <button type="button" onclick="incrementBackend('off')" class="px-3 py-1 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600">+</button>
          </div>
        </li>
        <li class="flex justify-between items-center">
          <span>Lights currently ON</span>
          <span id="currently-on" class="font-bold">0</span>
        </li>
        <li class="flex justify-between items-center cursor-pointer" onclick="toggleDriveBackend()">
          <span>Driving minimized</span>
          <span id="drive-check" class="font-bold">⬜</span>
        </li>
      </ul>
    </div>

    <!-- Social / Login Box -->
    <div class="bg-white/90 shadow-xl rounded-2xl p-6 w-full max-w-md">
      <h2 id="social-title" class="text-xl font-bold mb-4 text-center">Login</h2>

      <!-- Login Area -->
      <div id="login-area" class="flex flex-col items-center space-y-2">
        <input id="username" placeholder="Enter username" class="p-2 border rounded w-full" />
        <input id="password" type="password" placeholder="Enter password" class="p-2 border rounded w-full" />
        <button type="button" onclick="loginBackend()" class="w-full px-4 py-2 bg-indigo-500 text-white rounded-xl shadow hover:bg-indigo-600">Login / Register</button>
      </div>

      <!-- Social Area (hidden until login) -->
      <div id="social-area" class="hidden flex flex-col space-y-4">

        <!-- Top row: username + refresh timer + stats link -->
        <div class="flex justify-between items-center mb-2">
          <p>Logged in as <span id="current-user" class="font-bold"></span></p>
          <div class="flex items-center space-x-3">
            <a href="stats.html" class="text-sm text-indigo-600 underline">Statistics</a>
            <span id="refresh-timer" class="text-sm text-gray-600">Time until next refresh: 10:00</span>
          </div>
        </div>

        <!-- Logout button -->
        <button type="button" onclick="logoutBackend()" class="px-3 py-1 bg-gray-400 text-white rounded-xl shadow hover:bg-gray-500 w-fit">
          Logout
        </button>

        <!-- Add Friend -->
        <div class="flex space-x-2 items-center">
          <input id="friend-name" placeholder="Friend username" class="p-2 border rounded flex-1" />
          <button type="button" onclick="addFriendBackend()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600">
            Add
          </button>
          <span id="friend-notification" class="text-green-600 font-semibold hidden">Friend added!</span>
        </div>

        <!-- Leaderboard -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Leaderboard</h3>
          <div id="leaderboard" class="space-y-1">
            <!-- Friends list populated here by JS -->
          </div>
        </div>

      </div> <!-- end of social-area -->
    </div>
  </div>

<script>
const API_BASE = ""; // Use relative paths so frontend talks to same origin (works locally & deployed)

// ---------------- Auth helpers ----------------
function saveAuth(token, username) {
  localStorage.setItem("energy_token", token);
  localStorage.setItem("energy_user", username);
  document.getElementById("current-user").textContent = username;
}

async function apiFetch(path, options = {}) {
  const token = localStorage.getItem("energy_token");
  const headers = options.headers || {};
  if (token) headers['Authorization'] = `Bearer ${token}`;
  options.headers = headers;
  try {
    const response = await fetch(API_BASE + path, options);
    // handle non-JSON or network error gracefully
    const parsed = await response.json().catch(() => ({ error: "Invalid JSON response" }));
    if (!response.ok) {
      // show a helpful message
      const msg = parsed && parsed.error ? parsed.error : `Request failed (${response.status})`;
      alert(msg);
      return parsed;
    }
    return parsed;
  } catch (err) {
    // network or CORS error
    alert("Network error connecting to the server. Make sure the backend is running and reachable.");
    console.error("apiFetch error:", err);
    return { error: "Network error" };
  }
}

// ---------------- Session restore ----------------
async function restoreSession() {
  const token = localStorage.getItem("energy_token");
  const username = localStorage.getItem("energy_user");
  if (!token || !username) return;

  const info = await apiFetch("/user-info");
  if (info && info.username) {
    saveAuth(token, info.username);
    document.getElementById("login-area").style.display = "none";
    document.getElementById("social-area").style.display = "flex";
    document.getElementById("energy-box").style.display = "block";
    document.getElementById("on-count").textContent = info.onCount || 0;
    document.getElementById("off-count").textContent = info.offCount || 0;
    document.getElementById("drive-check").textContent = info.driveChecked ? "✅" : "⬜";
    updateCurrentlyOn();
    updateLeaderboard();
  } else {
    // invalid token stored
    localStorage.removeItem("energy_token");
    localStorage.removeItem("energy_user");
  }
}

// ---------------- Login / Logout ----------------
async function loginBackend() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  if (!username || !password) return alert("Enter a username and password");

  const res = await apiFetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (res && res.user && res.user.token) {
    saveAuth(res.user.token, res.user.username);
    document.getElementById("login-area").style.display = "none";
    document.getElementById("social-area").style.display = "flex";
    document.getElementById("energy-box").style.display = "block";
    document.getElementById("on-count").textContent = res.user.onCount;
    document.getElementById("off-count").textContent = res.user.offCount;
    document.getElementById("drive-check").textContent = res.user.driveChecked ? "✅" : "⬜";
    updateCurrentlyOn();
    updateLeaderboard();
  } else {
    alert("Login failed: " + (res && (res.error || res.message) ? (res.error || res.message) : "Unknown error"));
  }
}

async function logoutBackend() {
  await apiFetch("/logout", { method: "POST" });
  localStorage.removeItem("energy_token");
  localStorage.removeItem("energy_user");
  document.getElementById("login-area").style.display = "flex";
  document.getElementById("social-area").style.display = "none";
  document.getElementById("energy-box").style.display = "none";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  document.getElementById("social-title").textContent = "Login";
}

// ---------------- Lights and Driving ----------------
async function incrementBackend(type) {
  const res = await apiFetch("/increment", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ type })
  });
  if (res && res.success) {
    if (type === "on") document.getElementById("on-count").textContent = res.onCount;
    if (type === "off") document.getElementById("off-count").textContent = res.offCount;
    updateCurrentlyOn();
    updateLeaderboard();
  } else {
    alert(res && res.error ? res.error : "Failed to increment");
  }
}

async function toggleDriveBackend() {
  const res = await apiFetch("/toggle-drive", { method: "POST" });
  if (res && res.success) {
    document.getElementById("drive-check").textContent = res.driveChecked ? "✅" : "⬜";
  } else {
    alert(res && res.error ? res.error : "Failed to toggle driving");
  }
}

// ---------------- Friends & Leaderboard ----------------
async function addFriendBackend() {
  const friend = document.getElementById("friend-name").value.trim();
  if (!friend) return alert("Enter a friend username");

  const res = await apiFetch("/add-friend", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ friend })
  });

  const notif = document.getElementById("friend-notification");
  if (res && res.success) {
    document.getElementById("friend-name").value = "";
    notif.style.display = "inline";
    setTimeout(() => { notif.style.display = "none"; }, 2000); // hide after 2s
    updateLeaderboard(); // refresh leaderboard immediately
  } else {
    alert(res && res.error ? res.error : "Failed to add friend");
  }
}

async function updateLeaderboard() {
  const res = await apiFetch("/leaderboard");
  const leaderboardDiv = document.getElementById("leaderboard");
  leaderboardDiv.innerHTML = "";
  if (res && res.friends) {
    // Sort by descending currentlyOn (highest = #1)
    res.friends.sort((a,b) => b.currentlyOn - a.currentlyOn);
    res.friends.forEach((f, index) => {
      const div = document.createElement("div");
      div.textContent = `${index + 1}. ${f.username}: ${f.currentlyOn}`;
      if (index === 0) div.textContent += " 🏆"; // top spot trophy
      leaderboardDiv.appendChild(div);
    });
  } else {
    leaderboardDiv.textContent = res && res.error ? res.error : "No friends yet";
  }
}

// ---------------- Currently ON ----------------
function updateCurrentlyOn() {
  const onCount = parseInt(document.getElementById("on-count").textContent) || 0;
  const offCount = parseInt(document.getElementById("off-count").textContent) || 0;
  document.getElementById("currently-on").textContent = Math.max(onCount - offCount, 0);
}

// ---------------- Auto-refresh leaderboard ----------------
let refreshCountdown = 600; // seconds
function startCountdown() {
  setInterval(() => {
    if (refreshCountdown > 0) refreshCountdown--;
    const minutes = String(Math.floor(refreshCountdown / 60)).padStart(2,"0");
    const seconds = String(refreshCountdown % 60).padStart(2,"0");
    const el = document.getElementById("refresh-timer");
    if (el) el.textContent = `Time until next refresh: ${minutes}:${seconds}`;
  }, 1000);
}

document.addEventListener('DOMContentLoaded', () => {
  restoreSession();
  startCountdown();
  setInterval(() => {
    updateLeaderboard();
    refreshCountdown = 600;
  }, 600000);
});

</script>
</body>
</html>
