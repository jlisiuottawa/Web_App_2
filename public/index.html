<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('https://uploads.onecompiler.io/43x4hzcxy/43y3x3qbx/image_1759087042042.png');">
  <div class="flex flex-col items-center justify-start min-h-screen p-6 space-y-6 bg-black/50">

    <!-- Energy Tracker Box -->
    <div class="bg-white/90 shadow-xl rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-center">Energy Tracker</h2>
      <ul class="space-y-4">
        <li class="flex justify-between items-center">
          <span>Lights turned ON</span>
          <div class="flex items-center space-x-2">
            <span id="on-count" class="font-bold">0</span>
            <button onclick="incrementBackend('on')" class="px-3 py-1 bg-green-500 text-white rounded-xl shadow hover:bg-green-600">+</button>
          </div>
        </li>
        <li class="flex justify-between items-center">
          <span>Lights turned OFF</span>
          <div class="flex items-center space-x-2">
            <span id="off-count" class="font-bold">0</span>
            <button onclick="incrementBackend('off')" class="px-3 py-1 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600">+</button>
          </div>
        </li>
        <li class="flex justify-between items-center cursor-pointer" onclick="toggleDriveBackend()">
          <span>Driving minimized</span>
          <span id="drive-check" class="font-bold">â¬œ</span>
        </li>
      </ul>
    </div>

    <!-- Social Box -->
    <div class="bg-white/90 shadow-xl rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-center">Social</h2>

      <!-- Login Area -->
      <div id="login-area" class="flex flex-col items-center space-y-2">
        <input id="username" placeholder="Enter username" class="p-2 border rounded w-full" />
        <input id="password" type="password" placeholder="Enter password" class="p-2 border rounded w-full" />
        <button onclick="loginBackend()" class="w-full px-4 py-2 bg-indigo-500 text-white rounded-xl shadow hover:bg-indigo-600">Login</button>
      </div>

      <!-- Social Area (hidden until login) -->
      <div id="social-area" class="hidden flex flex-col space-y-4">

        <!-- Top row: username + refresh timer -->
        <div class="flex justify-between items-center mb-2">
          <p>Logged in as <span id="current-user" class="font-bold"></span></p>
          <span id="refresh-timer" class="text-sm text-gray-600">10:00</span>
        </div>

        <!-- Logout button -->
        <button onclick="logoutBackend()" class="px-3 py-1 bg-gray-400 text-white rounded-xl shadow hover:bg-gray-500 w-fit">
          Logout
        </button>

        <!-- Add Friend -->
        <div class="flex space-x-2">
          <input id="friend-name" placeholder="Friend username" class="p-2 border rounded flex-1" />
          <button onclick="addFriendBackend()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600">
            Add
          </button>
        </div>

        <!-- Leaderboard -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Leaderboard</h3>
          <div id="leaderboard" class="space-y-1">
            <!-- Friends list populated here by JS -->
          </div>
        </div>

      </div> <!-- end of social-area -->

    </div>
  </div>

  <!-- Backend Integration Script -->
  <script>
    const API_BASE = ""; // your backend base URL

    // Auto-refresh leaderboard every 10 minutes
    let refreshCountdown = 600; // seconds

    function startCountdown() {
      setInterval(() => {
        if (refreshCountdown > 0) refreshCountdown--;
        const minutes = String(Math.floor(refreshCountdown / 60)).padStart(2, "0");
        const seconds = String(refreshCountdown % 60).padStart(2, "0");
        document.getElementById("refresh-timer").textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function updateLeaderboard() {
      // fetch leaderboard data from backend
      // Example placeholder: populate with dummy data
      const leaderboardDiv = document.getElementById("leaderboard");
      leaderboardDiv.innerHTML = "";
      const friends = JSON.parse(localStorage.getItem("friends") || "[]");
      friends.forEach(friend => {
        const div = document.createElement("div");
        div.textContent = `${friend.username}: ${friend.onCount} lights ON`;
        leaderboardDiv.appendChild(div);
      });
    }

    // Refresh leaderboard every 10 minutes
    updateLeaderboard();
    startCountdown();
    setInterval(() => {
      updateLeaderboard();
      refreshCountdown = 600; // reset countdown
    }, 600000); // 10 minutes

    // Placeholder functions for login/logout, increment, toggle
    function loginBackend() { /* implement backend login */ }
    function logoutBackend() { /* implement backend logout */ }
    function incrementBackend(type) { /* implement lights on/off */ }
    function toggleDriveBackend() { /* implement driving toggle */ }
    function addFriendBackend() { /* implement adding friend */ }

  </script>
</body>
</html>
